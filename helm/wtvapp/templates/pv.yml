{{- if .Values.pv.enabled }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.pv.name }}
  namespace: {{ .Release.Namespace }}
spec:
  capacity:
    storage: {{ .Values.pv.storage }}
  volumeMode: {{ .Values.pv.volumeMode }}
  accessModes:
{{ toYaml .Values.pv.accessModes | indent 4 }}
  hostPath:
    path: {{ .Values.pv.path }}
  {{- if .Values.pv.nodeAffinity.enabled }}
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: {{ .Values.pv.nodeAffinity.key }}
              operator: {{ .Values.pv.nodeAffinity.operator }}
              values:
{{ toYaml .Values.pv.nodeAffinity.values | indent 16 }}
  {{- end }}
{{- end }}